<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraos Webshop</title>
    <link rel="stylesheet" href="anacss.css">
    <script src="anajs.js" defer></script>
</head>
<body>


<!-- ANA -->

<!-- Section = semantisk tag, definerer en sektion. HELE sektionen klassificeres OFFERS-->
<section class="offers">
    <!-- Div = container der holder produktbillederne -->
    <div class="offers__grid">   
      


<!--maske -->
  <section class="maske">
        <div class="maske__slideshow">
            <div class="slideshow__images">
              <img src="maske.jpg" alt="Doctor Doom hjelm 1" class="slideshow__image active">
              <img src="maske2.jpg" alt="Doctor Doom hjelm 2" class="slideshow__image">
              <img src="maske3.jpg" alt="Doctor Doom hjelm 3" class="slideshow__image">
              <img src="maske4.jpg" alt="Doctor Doom hjelm 4" class="slideshow__image">
              <img src="maske5.jpg" alt="Doctor Doom hjelm 5" class="slideshow__image">
              <img src="maske6.jpg" alt="Doctor Doom hjelm 6" class="slideshow__image">
            </div>
          <button class="slideshow__button slideshow__button--tilbage">Tilbage</button>
          <button class="slideshow__button slideshow__button--frem">Frem</button>
        </div>
      <h3 class="maske__name">Replica Doctor Doom Premium Helmet</h3>
      <p class="maske__price">
        <span class="maske__price--new">DKK 1095</span>
        <span class="maske__price--old">1495</span>
      </p>
      <button class="buybutton__button">Køb</button>
</section>


<!-- JAKKESÆT -->
<section class="mand">
        <div class="mand__slideshow">
              <div class="mandslideshow__images">
                <img src="mand.jpg" alt="Doctor Doom hjelm 1" class="slideshow__image active">
                <img src="mand2.jpg" alt="Doctor Doom hjelm 2" class="slideshow__image">
                <img src="mand3.jpg" alt="Doctor Doom hjelm 3" class="slideshow__image">
              </div>
            <button class="mandslideshow__button mandslideshow__button--tilbage">Tilbage</button>
            <button class="mandslideshow__button mandslideshow__button--frem">Frem</button>
        </div>
    <h3 class="mand__name">Replica Doctor Doom Premium Helmet</h3>
    <p class="mand__price">
       <span class="mand__price--new">DKK 1095</span>
       <span class="mand__price--old">1495</span>
    </p>
  <button class="mandbutton__button">Køb</button>
</section>

</div> <!-- afslutter offers__grid -->
</section> <!-- afslutter offers -->
